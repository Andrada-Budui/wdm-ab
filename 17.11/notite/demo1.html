<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
</head>
<body>
	<h1>Forms</h1>

	<form>
		<p>Rate your UBER driver</p>
		<label for="nm">Name:</label>
		<input id="nm" type="text" name="name"><br>
		<label for="car">Car:</label>
		<input id="car" type="text" name="car-model"><br>
		<label for="rating">Rating:</label>
		<select id="rating" name="rating">
			<option value="1">Great</option>
			<option value="2">Good</option>
			<option value="3">OK</option>
			<option value="4">Bad</option>
			<option value="5">Gruesome</option>
		</select><br>
		<button type="submit">Rating</button>
	</form>
</body>
</html>
