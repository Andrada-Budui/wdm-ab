<!DOCTYPE html>
<html>
<head>
	<title>Evidenta populatiei</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
	<div class="container">
	  <h1>Bun venit la evidenta populatiei!</h1>
      <p>
        Aceasta aplicatie va ofera 4 comenzi: <strong>add</strong>, <strong>remove</strong>, <strong>display</strong> si <strong>quit</strong>. Comenzile realieaza urmatoarele actiuni:
      </p>
      <ul>
        <li><strong>add</strong>: adauga un nume</li>
        <li><strong>remove</strong>: sterge un anumit nume</li>
        <li><strong>display</strong>: listeaza in consola toata lista de nume</li>
        <li><strong>quit</strong>: iesi din program</li>
      </ul>

      <script type="text/javascript" src="./cod.js"></script>
	</div>
</body>
</html>
